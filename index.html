<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICPEP SE - PUP Manila Email Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap");

      body {
        margin: 0;
        font-family: "IBM Plex Sans", sans-serif;
        background-color: #07003e;
        color: #000;
      }

      /* Container for the email layout */
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      /* Header image */
      .header-image {
        width: 100%;
        height: auto;
        display: block;
        margin: 0;
        padding: 0;
        border: none;
      }

      .body{
        padding: 20px;
      }

      /* Title */
      .title {
        font-weight: 700;
        font-size: 16px;
        line-height: 24px;
        color: #07003e;
        margin: 20px 0;
      }

      /* Message content */
      .message {
        font-weight: 400;
        font-size: 14px;
        line-height: 20px;
        color: #000;
        margin: 20px 0;
        text-align: left;
      }

      .title, .message{
        padding-left: 40px;
        padding-right: 40px;
      }

      /* Tagline */
      .tagline {
        font-style: italic;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        color: #07003e;
        margin: 20px 0;
      }

      /* Horizontal line */
      .divider {
        width: 100%;
        height: 2px;
        background: #000;
        margin: 20px 0;
      }

      /* Footer section */
      .footer {
        font-size: 13px;
        line-height: 19px;
        text-align: center;
        color: #000;
        margin: 20px 0;
      }

      /* Social media icons */
      .social-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-container img {
        width: 24px;
        height: 24px;
      }

      i {
        color: black;
      }

      .footer-image {
width: 102px;
height: 112px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://raw.githubusercontent.com/icpepsepupmanila/email-asset/main/header.png"
        class="header-image"
      />
      <div = class="body">
        <h1 class="title">Warmest regards from the Computer Engineers of tomorrow!</h1>
        <p class="message">
          Dear [Name], <br />
          [Message]
          <br /><br />
          Best Regards, <br /> <br/>
          [Sender]
        </p>
        <p class="tagline">Engineering Tomorrow, One Student at a Time</p>
        <div class="divider"></div>
        <img src ="https://raw.githubusercontent.com/icpepsepupmanila/email-asset/main/ICPEP%20LOGO.png" class="footer-image">
        <div class="social-container">
          <a href="https://www.facebook.com/icpepse.pupmanila">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://www.instagram.com/icpep.se_pup?igsh=cThzcHptZ2ZmaWRx">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/in/gladwindr/">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        <div class="footer">Copyright Â©2024 ICPEP SE - PUP Manila</div>
      </div>
    </div>
  </body>
</html>
